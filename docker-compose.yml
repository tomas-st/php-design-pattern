version: '3'
services:
    patternstest:
        container_name: patternstest
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
        #   - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
          - ./nginx.conf:/etc/nginx/conf.d/default.conf
          - ./.:/app
    php:
        image: php:fpm
        volumes:
            - ./.:/app